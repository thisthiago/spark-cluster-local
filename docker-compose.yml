version: '3.8'

services:
  spark-master:
    image: spark-local-cluster:latest
    container_name: spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"   # Spark Master UI
      - "7077:7077"   # Spark Master
      - "18080:18080" # History Server
      - "4040:4040"   # Spark Application UI
      - "15002:15002" # Spark Connect (novo no Spark 4.0)
    volumes:
      - ./data:/data
      - ./spark-events:/tmp/spark-events
      - ./apps:/apps
    command: /start.sh master
    networks:
      - spark-network

  spark-worker-1:
    image: spark-local-cluster:latest
    container_name: spark-worker-1
    hostname: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8081:8081"   # Worker 1 UI
    volumes:
      - ./data:/data
      - ./spark-events:/tmp/spark-events
      - ./apps:/apps
    command: /start.sh worker
    networks:
      - spark-network

  spark-worker-2:
    image: spark-local-cluster:latest
    container_name: spark-worker-2
    hostname: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8082
    ports:
      - "8082:8082"   # Worker 2 UI
    volumes:
      - ./data:/data
      - ./spark-events:/tmp/spark-events
      - ./apps:/apps
    command: /start.sh worker
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge

volumes:
  spark-events:
  data:
  apps: